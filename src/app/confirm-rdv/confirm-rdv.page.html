<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirmation</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isLoggedIn" (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="confirmation-content">
    <div class="confirmation-header">
      <ion-icon name="checkmark-done-circle" color="success"></ion-icon>
      <h2>Rendez-vous confirmé !</h2>
    </div>

    <ion-card *ngIf="rdvData">
      <ion-card-header>
        <ion-card-title>Détails</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label>
            <p>Patient</p>
            <h3>{{ rdvData.patientName }}</h3>
          </ion-label>
        </ion-item>
        
        <ion-item lines="none">
          <ion-label>
            <p>Date</p>
            <h3>{{ rdvData.date | date:'dd/MM/yyyy' }}</h3>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <p>Heure</p>
            <h3>{{ rdvData.heure }}</h3>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <p>Médecin</p>
            <h3>{{ rdvData.doctorName }}</h3>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <div class="action-buttons">
      <ion-button expand="block" (click)="goHome()">
        Retour à l'accueil
      </ion-button>
      
      <ion-button *ngIf="isLoggedIn" 
                 expand="block" 
                 fill="outline"
                 (click)="goToHistory()">
        <ion-icon name="calendar" slot="start"></ion-icon>
        Voir mes rendez-vous
      </ion-button>
    </div>
  </div>
</ion-content>
