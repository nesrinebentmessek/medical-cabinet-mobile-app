<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mes Rendez-vous</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let rdv of appointments">
      <ion-label>
        <h2>{{rdv.patientName}}</h2>
        <p>{{rdv.date | date:'dd/MM/yyyy'}} Ã  {{rdv.heure}}</p>
        <p>Statut: {{rdv.status}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="confirmRdv(rdv._id)" color="success">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
        <ion-button (click)="cancelRdv(rdv._id)" color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
