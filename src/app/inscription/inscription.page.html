
<ion-content class="ion-padding login-content">
  <div class="logo-container">
    <img src="assets/inscription.jpg" alt="Cabinet Médical">
  </div>

  <h2>Créer un compte</h2>
  <p>Inscrivez-vous pour accéder à votre espace.</p>

  <form (ngSubmit)="onRegister()">
     
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input [(ngModel)]="name" name="name" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vous êtes :</ion-label>
    </ion-item>
    
    <ion-radio-group [(ngModel)]="role" name="role" required>
      <ion-item>
        <ion-label>Patient</ion-label>
        <ion-radio slot="start" value="patient"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Médecin</ion-label>
        <ion-radio slot="start" value="medecin"></ion-radio>
      </ion-item>
    </ion-radio-group>
    
  
    <ion-button expand="full" color="primary" type="submit">S'inscrire</ion-button>
  </form>

  <p class="login-link">
    Déjà un compte ? <a routerLink="/login">Se connecter</a>
  </p>
</ion-content>
