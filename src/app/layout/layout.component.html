<!-- MENU LATERAL -->
<ion-menu contentId="main-content" side="start" menuId="first" type="overlay" class="custom-menu">
  <ion-header>
    <ion-toolbar color="primary" class="menu-toolbar">
      <ion-title class="menu-title">☰ Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-list lines="none">
      <ion-item routerLink="/home" button class="menu-item">
        <ion-icon name="home-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-item>
      <ion-item *ngIf="!isAuthenticated" routerLink="/login" button class="menu-item">
        <ion-icon name="log-in-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Se connecter</ion-label>
      </ion-item>
      <ion-item *ngIf="isAuthenticated" routerLink="/user-profile" button class="menu-item">
        <ion-icon name="person-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-item>
      <!-- Nouveau troisième bouton -->
      <ion-item routerLink="/settings" button class="menu-item">
        <ion-icon name="settings-outline" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Paramètres</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- PAGE PRINCIPALE -->
<ion-header *ngIf="!hideToolbar">
  <ion-toolbar color="primary" class="main-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-title class="main-title">SantéPlus</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding main-content">
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer *ngIf="!hideToolbar">
  <ion-toolbar color="light" class="footer-toolbar">
    <ion-buttons class="footer-buttons">
      <ion-button routerLink="/home" class="footer-button">
        <ion-icon name="home-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isAuthenticated" routerLink="/login" class="footer-button">
        <ion-icon name="log-in-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isAuthenticated" routerLink="/user-profile" class="footer-button">
        <ion-icon name="person-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <!-- Nouveau troisième bouton -->
      <ion-button routerLink="/settings" class="footer-button">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
